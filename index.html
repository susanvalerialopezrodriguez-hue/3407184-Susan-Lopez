<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce de Libros Usados</title>

  <style>
    :root {
      --bg: #f4f4f4;
      --card: #ffffff;
      --text: #222;
      --primary: #6b4eff;
      --secondary: #f0f0f0;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f5f5f5;
      --secondary: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: var(--card);
      max-width: 420px;
      width: 100%;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      color: var(--primary);
    }

    header p {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .info {
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .info span {
      display: block;
      margin-top: 0.25rem;
    }

    .section {
      margin-top: 1.2rem;
    }

    .section h2 {
      font-size: 1.1rem;
      margin-bottom: 0.6rem;
    }

    .item {
      background: var(--secondary);
      border-radius: 10px;
      padding: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .item-name {
      font-weight: bold;
    }

    .item-level span {
      font-size: 0.8rem;
    }

    .level-bar {
      background: #ccc;
      height: 6px;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 4px;
    }

    .level-fill {
      background: var(--primary);
      height: 100%;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.6rem;
    }

    .stat-item {
      background: var(--secondary);
      padding: 0.7rem;
      border-radius: 10px;
      text-align: center;
    }

    .stat-value {
      font-weight: bold;
      font-size: 1.2rem;
      display: block;
    }

    .links a {
      display: inline-block;
      margin-right: 0.5rem;
      text-decoration: none;
      font-size: 0.9rem;
      color: var(--primary);
    }

    .actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    button {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      font-size: 0.85rem;
    }

    button.secondary {
      background: #999;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card);
      color: var(--text);
      padding: 0.6rem 1rem;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #toast.show {
      opacity: 1;
    }
  </style>
</head>

<body data-theme="light">

  <div class="card">

    <header>
      <h1 id="entity-name">Nombre tienda</h1>
      <p id="entity-description">Descripci√≥n del e-commerce</p>
    </header>

    <div class="info">
      <span>üìß <strong>Email:</strong> <span id="entity-email"></span></span>
      <span>üìç <strong>Ubicaci√≥n:</strong> <span id="entity-location"></span></span>
    </div>

    <div class="section">
      <h2>üìö Libros destacados</h2>
      <div id="items-list"></div>
      <button id="toggle-items" class="secondary">Mostrar m√°s</button>
    </div>

    <div class="section">
      <h2>üìä Estad√≠sticas</h2>
      <div id="stats" class="stats"></div>
    </div>

    <div class="section">
      <h2>üåê Redes</h2>
      <div id="links" class="links"></div>
    </div>

    <div class="actions">
      <button id="copy-btn">üìã Copiar info</button>
      <button id="theme-toggle">üåô</button>
    </div>

  </div>

  <div id="toast">
    <span id="toast-message"></span>
  </div>

  <script src="app.js"></script>
</body>
</html>
